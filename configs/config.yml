mode: "dev"
dotenv: ".env/dev"

handlers:
  externalAPI:
    port: "8081"
    certFile: "./.data/server.crt"
    keyFile: "./.data/server.key"
    enableTLS: false
  internalAPI:
    port: "8083"
    certFile: "./.data/server.crt"
    keyFile: "./.data/server.key"
    enableTLS: false
  pprof:
    port: "8082"
    certFile: "./.data/server.crt"
    keyFile: "./.data/server.key"
    enableTLS: false
  prometheus:
    port: "8084"
    certFile: "./.data/server.crt"
    keyFile: "./.data/server.key"
    enableTLS: false

services:
  auth:
    authTokenTTL: 5
    refreshTokenTTL: 20160
    pubKeyFile: "./.data/id_rsa.pub"
    pemKeyFile: "./.data/id_rsa"

repositories:
  postgres:
    host: "host.docker.internal"
    port: "5435"
    username: "postgres"
    db: "ink-me-dev"
    SSLMODE: "verify-full"
    MAXCONWAITINGTIME: 10
  redis:
    host: "redis:8379"
    db: 0


#change later
server:
  HTTPPort: "6969"
  GRPCPort: "8080"
  HTTPTimeout: 5

upstreamServices:
  customer: "example.com:1234"

