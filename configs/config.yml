mode: "dev"
dotenv: ".env/dev"

handlers:
  externalAPI:
    port: "8081"
    certFile: "./.data/server.crt"
    keyFile: "./.data/server.key"
    enableTLS: false
  internalAPI:
    port: "8083"
    certFile: "./.data/server.crt"
    keyFile: "./.data/server.key"
    enableTLS: false
  pprof:
    port: "8082"
    certFile: "./.data/server.crt"
    keyFile: "./.data/server.key"
    enableTLS: false
  prometheus:
    port: "8084"
    certFile: "./.data/server.crt"
    keyFile: "./.data/server.key"
    enableTLS: false

services:
  auth:
    authTokenTTL: 5
    refreshTokenTTL: 20160
    pubKeyFile: "./.data/id_rsa.pub"
    pemKeyFile: "./.data/id_rsa"

repositories:
  postgres:
    host: "scarce-serval-7031.7tc.cockroachlabs.cloud"
    port: "26257"
    username: "knox"
    db: "aviationdb"
    SSLMODE: "verify-full"
    MAXCONWAITINGTIME: 10

